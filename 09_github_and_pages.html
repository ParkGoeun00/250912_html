<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- favicon : 포폴 프로젝트의 패비콘은 산출물의 퀄리티를 올려주는 큰 디테일이다. -->
    <!-- https://favicon.io -->
    <!-- https://www.svgrepo.com/ -->
    <!-- 이미지 패비콘 만들때 쓸 아이콘 받는 사이트(Png로 다운받아야 함) -->
    <!-- 파일 압축 풀어서 작업 폴더에 넣고, 및에 주소 부분 복사해서 head에 넣기 -->
    <!-- github 경로 이슈로 주소 앞에 .을 붙여줘야 함 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- OG Tag -->
    <!-- 1. title -->
    <meta property="og:title" content="김자바의 첫 배포 페이지" />
    <!-- 2. description -->
    <meta
      property="og:description"
      content="김자바는 최고의 백엔드 엔지니어입니다"
    />
    <!-- 3. image -->
    <meta
      property="og:image"
      content="https://parkgoeun00.github.io/250912_html/preview2.png"
    />

    <title>김자바의 첫 배포 페이지</title>
  </head>
  <body></body>
</html>
