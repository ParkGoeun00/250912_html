<!-- ! + enter로 기본 틀을 잡을 수 있음 -->
<!--Live server 툴을 설치했으면 우클릭, Open with live server로 실시간 확인 가능, 저장을 해야 반영이 된다-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 웹페이지</title>
  </head>
  <body>
    <!-- 블록 -> 가로 한줄을 다 차지 -> 줄바꿈-->
    <!--  문단으로 앞 뒤에 여백 -->
    <p>paragrapgh 1</p>
    여기다가 쓰면 어떻게 될까
    <p>paragrapgh 2</p>

    <!-- 제목 -> 서식이 들어감 -->
    <h1>heading, headline 1</h1>
    <h1>heading, headline 2</h1>
    <h1>heading, headline 3</h1>
    <h1>heading, headline 4</h1>
    <h1>heading, headline 5</h1>
    <h1>heading, headline 6</h1>

    <!-- 구분되어야 하는 특정 영역. 기본적인 tag는 다 이걸로 되어 있음 -->
    <div>division, divide</div>
    <div>division, divide</div>

    <!-- 인라인 -> 해당 컨텐츠 내용만 가로를 차지-->
    <div>텍스트는 이런 식으로 작성하면 계속 옆으로 간다...</div>
    <div>
      <strong>강조하고 싶은 부분!</strong> 이 옆에다가 텍스트를 쓰더라도...
      <span>특정 영역에 대해 지정</span>이런 걸 span이라 한다
    </div>
  </body>
</html>
