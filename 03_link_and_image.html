<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- html은 hyper text mark langauge -->
    <!--유명한 인라인 테그  -->
    <!-- 속성명 = 속성값(attribute) -->
    <!-- attribute : 내 맘대로 넣어도 x -->
    <!--테그별로 구현되어 있는 속성 / global 모든 테그가 가지는 속성  -->
    <!-- h/ref hyper text - reference -->
    <div>
      <!-- 줄바꿈하고 싶을 때? -->
      <!--p나 div 써서 문단 나누기 또는 br 사용  -->
      <a href="https://naver.com">네이버</a>
    </div>
    <!-- alt/option + 위아래 방향키 해당 줄 이동 -->
    <a target="_blank" href="https://naver.com">네이버 ( 새 창 띄우기)</a>
    <br />
    <a href="01_block_and_inline.html"> 같은 경로에 있는 다른 페이지로 이동</a>
    <!-- 이미지 -->
    <!-- src / (href랑 유사 URL, 경로 형태로된 정보), alt / 이미지가 깨졌을 때 보이는 설명 -->
    <!-- width : 가로, height : 세로 -->
    <img
      width="320"
      height="240"
      src="https://cdn.pixabay.com/photo/2025/08/29/02/23/landscape-9802950_1280.jpg"
      alt="사진 테스트1"
    />
    <!-- 일종의 인라인 -->
    ㅇㅇㅇㅇㅇ
    <img src="" alt="사진 테스트2" />
    <img width="320" src="cat-4869935_1280.jpg" alt="사진 테스트3" />
    <img width="320" src="img/Stage1Capture.png" alt="사진 테스트4" />
  </body>
</html>
